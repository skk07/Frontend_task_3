<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="login_page_img.png" type="image/x-icon">
    <title>My Profile</title>
</head>
<body">
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: grey;">
        <div class="container-md">
          <a class="navbar-brand" href="#">Navbar</a>
          <div>
            <a href="index.html">
                <button type="button" class="btn btn-outline-primary "><i class="fa-solid fa-backward px-2"></i>Back</button>
            </a>
          </div>
        </div>
    </nav>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-2 p-3 bg-white shadow box-area">
            <div class="profile-heading">
                <h2 class="text-center">My Profile</h2>
            </div>
            <form id="profileForm" class="needs-validation" novalidate>
                <!-- Full Name -->
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                    <div class="invalid-feedback">Full name is required.</div>
                </div>
                <!-- Email (non-editable) -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" value="@gmail.com" readonly>
                </div>
                <!-- Phone Number (with validation) -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter phone number (+XX XXXXXXXXXX)" required pattern="^\+?\d{1,4}?\s?\d{7,14}$">
                    <div class="invalid-feedback">Please enter a valid phone number in the format +XX XXXXXXXXXX.</div>
                </div>
                <!-- Address (optional) -->
                <div class="mb-3">
                    <label for="address" class="form-label">Address (Optional)</label>
                    <textarea class="form-control" id="address" placeholder="Enter your address"></textarea>
                </div>
                <!-- Profile Picture Upload -->
                <div class="mb-3">
                    <label for="profilePicture" class="form-label">Profile Picture</label>
                    <input class="form-control" type="file" id="profilePicture" accept="image/png, image/jpeg">
                    <div class="form-text">Accepted formats: .jpg, .png. Max size: 2MB</div>
                    <!-- Preview Area -->
                    <img id="profilePreview" src="default-avatar.png" alt="Profile Preview">
                    <div class="invalid-feedback" id="imageErrorMessage">Please upload a valid image file (JPG, PNG) not exceeding 2MB.</div>
                </div>
                <!-- Buttons -->
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="reset" class="btn btn-secondary">Reset to Default</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Javascript file  -->
    <script src="profile.js"></script>
</body>
</html>
